name: Download a Docker image and its tags from GitHub artifacts, apply them, and push the image to the Registry

env:
  REGISTRY: quay.io
  OWNER: ${{ github.repository_owner }}
  PUSH_TO_REGISTRY: ${{ github.repository_owner == 'huchlab' && (github.ref == 'refs/heads/main' || github.event_name == 'schedule') }}

on:
  workflow_call:
    inputs:
      image:
        description: Image name
        required: true
        type: string
      variant:
        description: Variant tag prefix
        required: true
        type: string
      timeout-minutes:
        description: Timeout in minutes
        default: 45
        type: number
    secrets:
      REGISTRY_USERNAME:
        required: true
      REGISTRY_TOKEN:
        required: true

permissions:
  contents: read
  packages: read

jobs:
  tag-push:
    runs-on: ubuntu-24.04
    timeout-minutes: ${{ inputs.timeout-minutes }}

    steps:
      - name: Checkout Repo ‚ö°Ô∏è
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      # - name: Free Disk Space
      #   uses: endersonmenezes/free-disk-space@v3
      #   with:
      #     remove_android: true
      #     remove_dotnet: true
      #     remove_haskell: true
      #     remove_tool_cache: true
      #     remove_swap: true
      #     remove_packages: "azure-cli google-cloud-cli microsoft-edge-stable google-chrome-stable firefox postgresql* temurin-* *llvm* mysql* dotnet-sdk-*"
      #     remove_packages_one_command: true
      #     remove_folders: "/usr/share/swift /usr/share/az* /usr/local/lib/node_modules /usr/local/share/chromium /usr/local/share/powershell /usr/local/julia /usr/local/aws-cli /usr/local/aws-sam-cli /usr/share/gradle"
      #     rm_cmd: "rmz"

      - name: Create dev environment üì¶
        uses: ./.github/actions/create-dev-env

      - name: Login to Registry üîê
        if: env.PUSH_TO_REGISTRY == 'true'
        run: |
          echo ${{ secrets.REGISTRY_TOKEN }} | docker login ${{ env.REGISTRY }} \
            --username ${{ secrets.REGISTRY_USERNAME }} \
            --password-stdin ||
          echo ${{ secrets.REGISTRY_TOKEN }} | docker login ${{ env.REGISTRY }} \
            --username ${{ secrets.REGISTRY_USERNAME }} \
            --password-stdin
        shell: bash
        id: login

      # - name: Login to GHCR üîê
      #   run: |
      #     echo ${{ github.token }} | docker login ghcr.io \
      #       --username ${{ github.actor }} \
      #       --password-stdin ||
      #     echo ${{ github.token }} | docker login ghcr.io \
      #       --username ${{ github.actor }} \
      #       --password-stdin
      #   shell: bash

      - name: Copy x86_64 image and apply tags directly üè∑
        uses: ./.github/actions/copy-and-tag-image
        with:
          image: ${{ inputs.image }}
          variant: ${{ inputs.variant }}
          platform: x86_64

      - name: Copy aarch64 image and apply tags directly üè∑
        uses: ./.github/actions/copy-and-tag-image
        with:
          image: ${{ inputs.image }}
          variant: ${{ inputs.variant }}
          platform: aarch64

      - name: Merge tags for the images üîÄ
        run: |
          python3 -m tagging.apps.merge_tags \
            --image ${{ inputs.image }} \
            --variant ${{ inputs.variant }} \
            --tags-dir /tmp/jupyter/tags/
        shell: bash

      - name: Logout from Registry üîê
        if: always() && env.PUSH_TO_REGISTRY == 'true' && steps.login.outcome == 'success'
        run: |
          docker logout ${{ env.REGISTRY }}
        shell: bash
