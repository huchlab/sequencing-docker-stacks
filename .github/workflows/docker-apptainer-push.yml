name: Download Docker image, convert to Apptainer/Singularity, and push to Registry

env:
  REGISTRY: quay.io
  OWNER: ${{ github.repository_owner }}
  PUSH_TO_REGISTRY: ${{ github.repository_owner == 'huchlab' && (github.ref == 'refs/heads/main' || github.event_name == 'schedule') }}

on:
  workflow_call:
    inputs:
      image:
        description: Image name
        required: true
        type: string
      variant:
        description: Variant tag prefix
        required: true
        type: string
      timeout-minutes:
        description: Timeout in minutes
        default: 60
        type: number
    secrets:
      REGISTRY_USERNAME:
        required: true
      REGISTRY_TOKEN:
        required: true

permissions:
  contents: read
  packages: read

jobs:
  apptainer-push:
    runs-on: ${{ (contains(inputs.image, 'data') || contains(inputs.variant, 'cuda')) && 'self-hosted' || 'ubuntu-24.04' }}
    timeout-minutes: ${{ inputs.timeout-minutes }}

    steps:
      - name: Checkout Repo ‚ö°Ô∏è
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      # show disk usage before cleanup
      - name: Show Disk Usage Before Cleanup
        run: df -h
        shell: bash

      - name: Free Disk Space
        if: ${{ !contains(inputs.image, 'data') && !contains(inputs.variant, 'cuda') }}
        uses: endersonmenezes/free-disk-space@v3
        with:
          remove_android: true
          remove_dotnet: true
          remove_haskell: true
          remove_tool_cache: true
          remove_swap: true
          remove_packages: "azure-cli google-cloud-cli microsoft-edge-stable google-chrome-stable firefox postgresql* temurin-* *llvm* mysql* dotnet-sdk-*"
          remove_packages_one_command: true
          # Directories that freed 0 MB on both platforms:
          remove_folders: "/etc/skel/.dotnet /etc/skel/.rustup /home/runner/.rustup /opt/az /opt/google /opt/hostedtoolcache/CodeQL /opt/pipx /opt/pipx_bin /opt/pipx/venvs/ansible-core /usr/lib/firefox /usr/lib/llvm* /usr/local/aws-cli /usr/local/aws-sam-cli /usr/local/julia* /usr/local/lib/android/sdk /usr/local/lib/node_modules /usr/local/share/chromium /usr/local/share/powershell /usr/share/az* /usr/share/go* /usr/share/gradle /usr/share/kotlinc /usr/share/miniconda /usr/share/swift /usr/share/doc /usr/share/mecab /usr/lib/gcc  /usr/local/lib/android /usr/share/dotnet  /opt/ghc /usr/local/.ghcup /swapfile /usr/local/bin/minikube /usr/local/bin/node /usr/local/bin/pulumi* /usr/local/bin/helm /usr/local/bin/azcopy /usr/local/bin/packer /usr/local/bin/cmake* /usr/lib/jvm /usr/lib/snapd /usr/lib/go* /usr/local/share /usr/local/n /usr/local/doc /usr/bin/kubectl* /usr/bin/podman* /usr/bin/mysql* /usr/share/java /usr/libexec/gcc /var/lib/apt/lists/* /var/lib/mysql /var/lib/mecab /var/lib/cache/* /home/packer/.rustup /home/packer/.dotnet /home/linuxbrew/.linuxbrew /opt/google-cloud-sdk /opt/powershell"
          rm_cmd: "rmz"

      # show disk usage after cleanup
      - name: Show Disk Usage After Cleanup
        run: df -h
        shell: bash

      - name: Create dev environment üì¶
        uses: ./.github/actions/create-dev-env

      - name: Install Apptainer üîß
        if: ${{ !contains(inputs.image, 'data') && !contains(inputs.variant, 'cuda') }}
        run: |
          # Install dependencies
          sudo apt-get update -y
          sudo apt-get install -y \
            software-properties-common \
            wget

          # Add Apptainer repository and install
          sudo add-apt-repository -y ppa:apptainer/ppa
          sudo apt-get update -y
          sudo apt-get install -y apptainer

          # Verify installation
          apptainer --version
        shell: bash

      - name: Get commit SHA
        id: get_sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        shell: bash

      - name: Download x86_64 tags file üì•
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: ${{ inputs.image }}-x86_64-${{ inputs.variant }}-tags
          path: /tmp/jupyter/tags/

      - name: Convert x86_64 Docker image to Apptainer üîÑ
        run: |
          mkdir -p /tmp/apptainer/

          echo "Preparing Apptainer definition file..."
          GHCR_IMAGE="ghcr.io/${{ github.repository_owner }}/sequencing-docker-stacks/${{ inputs.image }}:build-${{ steps.get_sha.outputs.sha }}-${{ github.run_id }}-x86_64-${{ inputs.variant }}"
          cp .github/apptainer/apptainer.def /tmp/apptainer/apptainer.def
          sed -i "s|PLACEHOLDER_IMAGE_REFERENCE|$GHCR_IMAGE|g" /tmp/apptainer/apptainer.def

          echo "Building Apptainer SIF image from GHCR image using definition file..."
          sudo -E apptainer build /tmp/apptainer/${{ inputs.image }}-x86_64-${{ inputs.variant }}.sif /tmp/apptainer/apptainer.def

          echo "Cleaning up temporary files..."
          rm -f /tmp/apptainer/apptainer.def

          echo "Apptainer image created successfully"
          ls -lh /tmp/apptainer/${{ inputs.image }}-x86_64-${{ inputs.variant }}.sif
        shell: bash
        env:
          APPTAINER_DOCKER_USERNAME: ${{ github.actor }}
          APPTAINER_DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Registry üîê
        if: env.PUSH_TO_REGISTRY == 'true'
        run: |
          echo "${{ secrets.REGISTRY_TOKEN }}" | apptainer registry login -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin oras://${{ env.REGISTRY }}
        shell: bash
        id: login

      - name: Push x86_64 Apptainer images to Registry üì§
        if: env.PUSH_TO_REGISTRY == 'true'
        run: |
          # Read tags from the tags file and push only date tags with -singularity suffix
          TAGS_FILE="/tmp/jupyter/tags/x86_64-${{ inputs.variant }}-${{ inputs.image }}.txt"

          if [ ! -f "$TAGS_FILE" ]; then
            echo "Tags file not found: $TAGS_FILE"
            exit 1
          fi

          IMAGE_NAME="${{ inputs.image }}"
          IMAGE_NAME_SINGULARITY="${IMAGE_NAME/-notebook/-singularity}"

          # Push all tags
          while IFS= read -r tag; do
            # Skip empty lines
            [ -z "$tag" ] && continue

            # Extract the tag part after the image name and colon
            TAG_PART="${tag##*:}"

            # Remove x86_64 prefix from the tag
            SINGULARITY_TAG="${TAG_PART#x86_64-}"

            echo "Pushing Apptainer image with tag: $SINGULARITY_TAG"
            # Simple retry mechanism - attempt twice with same command
            apptainer push /tmp/apptainer/${{ inputs.image }}-x86_64-${{ inputs.variant }}.sif \
              oras://${{ env.REGISTRY }}/${{ env.OWNER }}/${IMAGE_NAME_SINGULARITY}:$SINGULARITY_TAG || \
            apptainer push /tmp/apptainer/${{ inputs.image }}-x86_64-${{ inputs.variant }}.sif \
              oras://${{ env.REGISTRY }}/${{ env.OWNER }}/${IMAGE_NAME_SINGULARITY}:$SINGULARITY_TAG
          done < "$TAGS_FILE"
        shell: bash

      - name: Logout from Registry üîê
        if: always() && env.PUSH_TO_REGISTRY == 'true' && steps.login.outcome == 'success'
        run: |
          apptainer remote logout oras://${{ env.REGISTRY }}
        shell: bash
