name: Merge single platform tags

env:
  REGISTRY: quay.io
  PUSH_TO_REGISTRY: ${{ (github.repository_owner == 'jupyter' || github.repository_owner == 'mathbunnyru') && (github.ref == 'refs/heads/main' || github.event_name == 'schedule') }}

on:
  workflow_call:
    inputs:
      image:
        description: Image name
        required: true
        type: string
      variant:
        description: Variant tag prefix
        required: true
        type: string
      timeout-minutes:
        description: Timeout in minutes
        default: 5
        type: number
    secrets:
      REGISTRY_USERNAME:
        required: true
      REGISTRY_TOKEN:
        required: true

permissions:
  contents: read

jobs:
  tag-merge:
    runs-on: ubuntu-24.04
    timeout-minutes: ${{ inputs.timeout-minutes }}

    steps:
      - name: Checkout Repo âš¡ï¸
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Create dev environment ğŸ“¦
        uses: ./.github/actions/create-dev-env

      - name: Download aarch64 tags file ğŸ·
        # Skip aarch64 for CUDA variants (cuda13) as they are not built for this architecture
        if: ${{ inputs.variant == 'default' }}
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: ${{ inputs.image }}-aarch64-${{ inputs.variant }}-tags
          path: /tmp/jupyter/tags/

      - name: Download x86_64 tags file ğŸ·
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: ${{ inputs.image }}-x86_64-${{ inputs.variant }}-tags
          path: /tmp/jupyter/tags/

      - name: Login to Registry ğŸ”
        if: env.PUSH_TO_REGISTRY == 'true'
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}
        id: login

      - name: Merge tags for the images ğŸ”€
        run: |
          python3 -m tagging.apps.merge_tags \
            --image ${{ inputs.image }} \
            --variant ${{ inputs.variant }} \
            --tags-dir /tmp/jupyter/tags/
        shell: bash

      - name: Logout from Registry ğŸ”
        if: always() && env.PUSH_TO_REGISTRY == 'true' && steps.login.outcome == 'success'
        run: |
          docker logout ${{ env.REGISTRY }}
        shell: bash
