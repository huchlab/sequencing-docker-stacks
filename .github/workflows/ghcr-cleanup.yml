name: Cleanup old GHCR images

# This workflow deletes old intermediate build images from GHCR
# Keeps images from the last 3 days, deletes older ones
# These are temporary images tagged as build-{sha}-{run_id}-{platform}-{variant}

on:
  schedule:
    # Run daily at 02:00 UTC
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  packages: write
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    if: github.repository_owner == 'huchlab'

    strategy:
      matrix:
        image:
          - data-notebook
          - sequencing-base-notebook
          - rnaseq-notebook
          - singlecell-notebook
          - singlecell-gpu-notebook
          - singlecell-r-notebook
          - multiomics-notebook
          - multiomics-gpu-notebook
          - spatial-notebook
          - spatial-gpu-notebook

    steps:
      - name: Delete old intermediate image versions for ${{ matrix.image }} üóëÔ∏è
        uses: dataaxiom/ghcr-cleanup-action@v1
        continue-on-error: true
        with:
          package: "sequencing-docker-stacks/${{ matrix.image }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          older-than: 7 days
          # Delete all tagged images older than 3 days (these are temporary build tags)
          keep-n-tagged: 0
          # Delete all untagged images older than 3 days
          delete-untagged: true

      - name: Cleanup summary üìä
        run: |
          echo "‚úÖ Processed cleanup for ${{ matrix.image }}"
          echo "Kept images from the last 3 days, deleted older images"
        shell: bash
