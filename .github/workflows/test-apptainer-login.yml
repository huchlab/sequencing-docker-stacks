name: test-apptainer-login

env:
  REGISTRY: quay.io

on:
  pull_request:

permissions:
  contents: write
  packages: write

jobs:
  test-login:
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
      - name: Free Disk Space
        uses: endersonmenezes/free-disk-space@v3
        with:
          remove_android: true
          remove_dotnet: true
          remove_haskell: true
          remove_tool_cache: true
          remove_swap: true
          remove_packages: "azure-cli google-cloud-cli microsoft-edge-stable google-chrome-stable firefox postgresql* temurin-* *llvm* mysql* dotnet-sdk-*"
          remove_packages_one_command: true
          remove_folders: "/usr/share/swift /usr/share/az* /usr/local/lib/node_modules /usr/local/share/chromium /usr/local/share/powershell /usr/local/julia /usr/local/aws-cli /usr/local/aws-sam-cli /usr/share/gradle"
          rm_cmd: "rmz"

      - uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: 1.3.6

      - name: Login to Registry üîê
        run: |
          echo "${{ secrets.QUAY_ROBOT_TOKEN }}" | apptainer registry login -u "${{ secrets.QUAY_USERNAME }}" --password-stdin oras://${{ env.REGISTRY }}
        shell: bash
        id: login
