name: Download a parent image, build a new one; push the image to GHCR, upload tags, build history line and manifest to GitHub artifacts

# NOTE: This workflow uses GitHub Container Registry (GHCR) to store intermediate Docker images
# instead of GitHub Artifacts (tar files) to reduce disk space usage.
# - Intermediate images are tagged with commit SHA and run ID: build-{sha}-{run_id}-{platform}-{variant}
# - Run ID ensures uniqueness for concurrent workflow runs on the same commit
# - Images are cleaned up automatically by ghcr-cleanup.yml (keeps min 10 versions per image)
# - Final images are still pushed to quay.io with proper semantic tags

env:
  REGISTRY: quay.io
  OWNER: ${{ github.repository_owner }}
  GHCR_REGISTRY: ghcr.io
  GHCR_OWNER: ${{ github.repository_owner }}

on:
  workflow_call:
    inputs:
      parent-image:
        description: Parent image name
        required: true
        type: string
      parent-variant:
        description: Parent variant tag prefix
        required: false
        type: string
        default: default
      image:
        description: Image name
        required: true
        type: string
      variant:
        description: Variant tag prefix
        required: false
        type: string
        default: default
      platform:
        description: Image platform
        required: true
        type: string
      runs-on:
        description: GitHub Actions Runner image
        required: true
        type: string
      timeout-minutes:
        description: Timeout in minutes
        required: true
        type: number

permissions:
  contents: read
  packages: write

jobs:
  build-upload:
    runs-on: ${{ inputs.runs-on }}
    timeout-minutes: ${{ inputs.timeout-minutes }}

    steps:
      - name: Checkout Repo âš¡ï¸
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Free Disk Space
        uses: endersonmenezes/free-disk-space@v3
        with:
          remove_android: true
          remove_dotnet: true
          remove_haskell: true
          remove_tool_cache: true
          remove_swap: true
          remove_packages: "azure-cli google-cloud-cli microsoft-edge-stable google-chrome-stable firefox postgresql* temurin-* *llvm* mysql* dotnet-sdk-*"
          remove_packages_one_command: true
          # Directories that freed 0 MB on both platforms:
          remove_folders: "/etc/skel/.dotnet /etc/skel/.rustup /home/runner/.rustup /opt/az /opt/google /opt/hostedtoolcache/CodeQL /opt/pipx /opt/pipx_bin /opt/pipx/venvs/ansible-core /usr/lib/firefox /usr/lib/llvm* /usr/local/aws-cli /usr/local/aws-sam-cli /usr/local/julia* /usr/local/lib/android/sdk /usr/local/lib/node_modules /usr/local/share/chromium /usr/local/share/powershell /usr/share/az* /usr/share/go* /usr/share/gradle /usr/share/kotlinc /usr/share/miniconda /usr/share/swift /usr/share/doc /usr/share/mecab /usr/lib/gcc"
          rm_cmd: "rmz"

      - name: Create dev environment ğŸ“¦
        uses: ./.github/actions/create-dev-env

      - name: Get commit SHA
        id: get_sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Load parent built image to Docker ğŸ“¥
        if: inputs.parent-image != ''
        uses: ./.github/actions/load-image
        with:
          image: ${{ inputs.parent-image }}
          platform: ${{ inputs.platform }}
          variant: ${{ inputs.parent-variant }}

      - name: Build image ğŸ› 
        run: |
          docker buildx build \
            --rm --force-rm \
            --tag ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ inputs.image }} \
            images/${{ inputs.image }}/${{ inputs.variant != 'default' && inputs.variant || '.' }}/ \
            --build-arg REGISTRY=${{ env.REGISTRY }} \
            --build-arg OWNER=${{ env.OWNER }} \
            --build-arg CONTAINER_BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg CONTAINER_IMAGE_NAME=${{ env.REGISTRY }}/${{ env.OWNER }}/${{ inputs.image }} \
            --build-arg CONTAINER_GIT_REPOSITORY=${{ github.repository }} \
            --build-arg CONTAINER_GIT_COMMIT=${{ steps.get_sha.outputs.sha }} \
            --secret id=GITHUB_PAT
        env:
          DOCKER_BUILDKIT: 1
          # Full logs for CI build
          BUILDKIT_PROGRESS: plain
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        shell: bash

      - name: Write tags file ğŸ·
        run: |
          python3 -m tagging.apps.write_tags_file \
            --registry ${{ env.REGISTRY }} \
            --owner ${{ env.OWNER }} \
            --image ${{ inputs.image }} \
            --variant ${{ inputs.variant }} \
            --tags-dir /tmp/jupyter/tags/
        shell: bash

      - name: Upload tags file ğŸ’¾
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ inputs.image }}-${{ inputs.platform }}-${{ inputs.variant }}-tags
          path: /tmp/jupyter/tags/${{ inputs.platform }}-${{ inputs.variant }}-${{ inputs.image }}.txt
          retention-days: 3

      - name: Write manifest and build history file ğŸ·
        run: |
          python3 -m tagging.apps.write_manifest \
            --registry ${{ env.REGISTRY }} \
            --owner ${{ env.OWNER }} \
            --image ${{ inputs.image }} \
            --variant ${{ inputs.variant }} \
            --hist-lines-dir /tmp/jupyter/hist_lines/ \
            --manifests-dir /tmp/jupyter/manifests/ \
            --repository ${{ github.repository }}
        shell: bash

      - name: Upload manifest file ğŸ’¾
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ inputs.image }}-${{ inputs.platform }}-${{ inputs.variant }}-manifest
          path: /tmp/jupyter/manifests/${{ inputs.platform }}-${{ inputs.variant }}-${{ inputs.image }}-*.md
          retention-days: 3

      - name: Upload build history line ğŸ’¾
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ inputs.image }}-${{ inputs.platform }}-${{ inputs.variant }}-history_line
          path: /tmp/jupyter/hist_lines/${{ inputs.platform }}-${{ inputs.variant }}-${{ inputs.image }}-*.txt
          retention-days: 3

      - name: Tag image for GHCR ğŸ·
        run: |
          docker tag \
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ inputs.image }} \
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_OWNER }}/sequencing-docker-stacks/${{ inputs.image }}:build-${{ steps.get_sha.outputs.sha }}-${{ github.run_id }}-${{ inputs.platform }}-${{ inputs.variant }}
        shell: bash

      - name: Login to GHCR ğŸ”
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push intermediate image to GHCR ğŸ“¤
        run: |
          docker push ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_OWNER }}/sequencing-docker-stacks/${{ inputs.image }}:build-${{ steps.get_sha.outputs.sha }}-${{ github.run_id }}-${{ inputs.platform }}-${{ inputs.variant }}
        shell: bash

      - name: Logout from GHCR ğŸ”
        if: always()
        run: |
          docker logout ${{ env.GHCR_REGISTRY }}
        shell: bash
